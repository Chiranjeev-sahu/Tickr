<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon.jpeg">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body class="auth-page">
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-form-wrapper" id="auth-forms">
                <form class="signup-form" id="signup-form">
                    <img class="auth-logo" src="./assets/icons/icon.png" alt="Tickr Logo">
                    <h1 class="auth-title">Sign Up</h1>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" class="auth-input" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" class="auth-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" class="auth-input" placeholder="Password">
                    </div>
                    <button type="submit" class="auth-button signup-button">Create an account</button>
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" id="toggle-login">Log In</a></p>
                    </div>
                </form>

                <form class="login-form" id="login-form" style="display:none;">
                    <img class="auth-logo" src="./assets/icons/icon.png" alt="Tickr Logo">
                    <h1 class="auth-title">Log In</h1>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" class="auth-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" class="auth-input" placeholder="Password">
                    </div>
                    <button type="submit" class="auth-button login-button">Log In</button>
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
     <div id="error-popup" class="error-popup">
        <div class="error-popup-content">
            <span class="close-button" id="close-error-popup">&times;</span>
            <h2 id="error-title">Error</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="./scripts/auth.js"></script>
</body>
</html>
